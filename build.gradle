plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'com.minexd'
version '1.0'

repositories {
    mavenCentral()
}

ext.undertow_version = "2.2.5.Final"

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "io.undertow:undertow-core:${undertow_version}"
}
